<!DOCTYPE html>
<html>

    <head>


        <link rel="stylesheet" type="text/css" href="css/index.css">

        <style>
            body {
                padding-top: constant(safe-area-inset-top); /* iOS 11.0 */
                padding-top: env(safe-area-inset-top); /* iOS 11.2 */
                background-image: url(img/angryimg.png);

            }
            #get-started{
                width: 130px;
                height: 50px;
                border-radius: 10px;
            }
        </style>
    </head>

    <body>
        <div class="page">
            <div class="header white">


                <h1 class="title text-green-600" style= font-size: 40px; >Welcome</h1>

            </div>
            <div class="space" style="padding: 30px;"></div>

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" >
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="img/1.jpeg" alt="First slide">
                        <div class="carousel-caption">
                            <h3>Home Screen</h3>
                            <p>An overview of all of your rooms with icons for your plants.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/2.jpeg" alt="Second slide">
                        <div class="carousel-caption">
                            <h3>Room Screen</h3>
                            <p>A detailed view of what plants you have in your room.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/3.jpeg" alt="Third slide">
                        <div class="carousel-caption">
                            <h3>Add plants</h3>
                            <p>With just a picture, our algorithm can help you identify  your plants!</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="space" style="padding-bottom: 30px"></div>


            <button id="get-started" class="white text-green-200" onclick="openPage('home')">Get Started</button>
        </div>




    </body>

</html>
